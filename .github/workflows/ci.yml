name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quality checks run in parallel
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run type-check

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    env:
      VITE_CONTACT_ENDPOINT: ${{ secrets.VITE_CONTACT_ENDPOINT || 'https://example.com/contact' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/cobertura-coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Content integrity verification
  integrity-check:
    name: Content Integrity Check
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify content integrity
        run: npm run integrity:check

  # E2E tests with Playwright
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    timeout-minutes: 60
    env:
      VITE_CONTACT_ENDPOINT: ${{ secrets.VITE_CONTACT_ENDPOINT || '/api/contact' }}
      VITE_CONTACT_TIMEOUT: 10000
      # Use Cloudflare Turnstile test key that always passes verification
      VITE_TURNSTILE_SITE_KEY: '1x00000000000000000000AA'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run security suite
        run: npm run ci:security

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

  # License compliance check
  license-check:
    name: License Check
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check dependency licenses
        run: npm run ci:license

      - name: Upload license report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: license-report
          path: coverage/licenses.csv
          retention-days: 30

  # Dependency health check (non-blocking)
  deps-check:
    name: Dependencies Check
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        run: npm run ci:deps
        continue-on-error: true

      - name: Upload outdated deps report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: outdated-deps-report
          path: coverage/npm-outdated.json
          retention-days: 7

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      VITE_CONTACT_ENDPOINT: ${{ secrets.VITE_CONTACT_ENDPOINT || 'https://example.com/contact' }}
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install size-limit
        run: npm install --no-save size-limit @size-limit/preset-app @size-limit/file

      - name: Check bundle size
        run: npx size-limit

      - name: Save PR branch sizes
        if: github.event_name == 'pull_request'
        run: |
          # Save PR branch sizes
          npx size-limit --json > /tmp/pr-size.json || true

          # Save PR dist sizes for comparison
          du -sh dist/ > /tmp/pr-dist-size.txt
          find dist/assets -type f -name "*.js" -exec du -h {} \; | sort -rh > /tmp/pr-js-sizes.txt

      - name: Compare with main branch
        if: github.event_name == 'pull_request'
        run: |
          # Reset any local changes (including generated files)
          git reset --hard HEAD
          git clean -fdx

          # Checkout main branch
          git fetch origin main
          git checkout origin/main

          # Build main branch
          npm ci
          npm run build

          # Save main branch sizes
          npx size-limit --json > /tmp/main-size.json || true
          du -sh dist/ > /tmp/main-dist-size.txt
          find dist/assets -type f -name "*.js" -exec du -h {} \; | sort -rh > /tmp/main-js-sizes.txt

          echo "## Bundle Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### PR Branch vs Main Branch" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "PR Branch:" >> $GITHUB_STEP_SUMMARY
          cat /tmp/pr-dist-size.txt >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Main Branch:" >> $GITHUB_STEP_SUMMARY
          cat /tmp/main-dist-size.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Report bundle analysis
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### File Sizes (gzipped)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find dist/assets -type f \( -name "*.js" -o -name "*.css" \) -exec sh -c 'gzip -c "$1" | wc -c | awk "{printf \"%s: %s KB\\n\", \"$1\", \$1/1024}"' _ {} \; >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Build job runs after all checks pass
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [lint, format, type-check, test, integrity-check, e2e-test, security, license-check]
    # deps-check is continue-on-error, so not included in needs
    env:
      VITE_CONTACT_ENDPOINT: ${{ secrets.VITE_CONTACT_ENDPOINT || 'https://example.com/contact' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build size
        run: |
          echo "## Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist/ -type f -name "*.js" -exec du -h {} \; | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7
